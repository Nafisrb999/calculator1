<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #ff9966, #ff5e62, #667eea, #764ba2);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .calculator {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 330px;
    }
    .display {
      width: 100%;
      height: 70px;
      background: #000;
      color: #0f0;
      text-align: right;
      padding: 15px;
      font-size: 26px;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .btn-number {
      background: #333;
      color: white;
    }
    .btn-operator {
      background: #ff9800;
      color: white;
    }
    .btn-equal {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
    .btn-clear {
      background: #f44336;
      color: white;
      grid-column: span 2;
    }
    .btn-func {
      background: #3f51b5;
      color: white;
    }
    .btn-mem {
      background: #009688;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendValue('/')">÷</button>
      <button class="btn-operator" onclick="appendValue('*')">×</button>
      <button class="btn-number" onclick="appendValue('7')">7</button>
      <button class="btn-number" onclick="appendValue('8')">8</button>
      <button class="btn-number" onclick="appendValue('9')">9</button>
      <button class="btn-operator" onclick="appendValue('-')">−</button>
      <button class="btn-number" onclick="appendValue('4')">4</button>
      <button class="btn-number" onclick="appendValue('5')">5</button>
      <button class="btn-number" onclick="appendValue('6')">6</button>
      <button class="btn-operator" onclick="appendValue('+')">+</button>
      <button class="btn-number" onclick="appendValue('1')">1</button>
      <button class="btn-number" onclick="appendValue('2')">2</button>
      <button class="btn-number" onclick="appendValue('3')">3</button>
      <button class="btn-number" onclick="appendValue('0')">0</button>
      <button class="btn-number" onclick="appendValue('.')">.</button>
      <button class="btn-operator" onclick="appendValue('%')">%</button>
      <button class="btn-func" onclick="sqrtValue()">√</button>
      <button class="btn-equal" onclick="calculateResult()">=</button>
      <button class="btn-mem" onclick="memoryClear()">MC</button>
      <button class="btn-mem" onclick="memoryRecall()">MR</button>
      <button class="btn-mem" onclick="memoryAdd()">M+</button>
      <button class="btn-mem" onclick="memorySubtract()">M−</button>
    </div>
  </div>
  <script>
    let display = document.getElementById("display");
    let memory = 0;
    function appendValue(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }
    function clearDisplay() {
      display.innerText = "0";
    }
    function calculateResult() {
      try {
        display.innerText = eval(display.innerText.replace("%", "/100"));
      } catch {
        display.innerText = "Error";
      }
    }
    function sqrtValue() {
      try {
        display.innerText = Math.sqrt(eval(display.innerText));
      } catch {
        display.innerText = "Error";
      }
    }
    // Memory Functions
    function memoryClear() {
      memory = 0;
    }
    function memoryRecall() {
      display.innerText = memory;
    }
    function memoryAdd() {
      try {
        memory += eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
    function memorySubtract() {
      try {
        memory -= eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
